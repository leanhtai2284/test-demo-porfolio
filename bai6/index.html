<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 6 : cac don vi trong css</title>
    <style>
      html {
        font-size: 20px;
      }
      .box {
        width: 100vw;
        height: 100vh;
        color: red;
      }
      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <h1>CSS units</h1>
        <h2>1. Absolute units : don vi tuyet doi</h2>
        <ul>
          <!-- can hoc px -->
          <li>px</li>
          <li>pt</li>
          <li>cm</li>
          <li>mm</li>
          <li>inch</li>
          <li>pc</li>
        </ul>

        <h2>2. Relative units : don vi tuong doi</h2>
        <ul>
          <!-- can hoc 5 thang dau  -->
          <!-- the rem phu thuoc vao the html -->
          <!-- v : viewport ; vw : viewport weight(chieu ngang cua web); vh : viewport height(chieu doc cua web); -->
          <li>%</li>
          <li>rem</li>
          <li>em</li>
          <li>vw</li>
          <li>vh</li>
          <li>vmin</li>
          <li>vmax</li>
          <li>ex</li>
          <li>ch</li>
        </ul>
      </div>
    </div>
  </body>
</html>
